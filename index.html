<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematická hra s číselnou osou</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input {
            font-size: 2rem;
            padding: 20px;
            width: 200px;
            text-align: center;
            margin-top: 20px;
        }

        .emoji {
            font-size: 150px;
            margin-top: 40px;
        }

        .score  {
            font-size: 20px;
            margin-top: 150px;
        }

        #answer {
            width: 100px;
            margin-left: 10px;

        }
        #num1 {
            color: orange
        }
        #num2 {
            color:blue
        }

        .questionContainer {
            display: flex;
            align-items: center;
            gap: 10px
        }
    </style>
</head>

<body>
    <div id="emoji" class="emoji"></div>
    <div id="svgContainer"></div>

    <div class="questionContainer">
        <h1 id="num1">1</h1>
        <h1 id="operator">+</h1>
        <h1 id="num2">1</h1>
        <h1>=</h1>
        <input id="answer" placeholder="" width="100px">
    </div>

    <div class="score">
        Dobře <span id="correct-count">0</span> | 
        Špatně <span id="incorrect-count">0</span>
        <!-- Čas <span id="time-elapsed">0</span> s  -->
    </div>

    <audio id="correct-sound" src="ok.wav"></audio>
    <audio id="incorrect-sound" src="ko.wav"></audio>

    <script>

        let correctCount = 0;
        let incorrectCount = 0;
        let timeElapsed = 0;
        let timerInterval;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestion() {
            let num1 = getRandomInt(0, 4);
            let num2 = getRandomInt(0, 4);
            const operator = Math.random() < 0.5 ? '+' : '-';
            let answer;
            if (operator === '+') {
                answer = num1 + num2;
            } else {
                answer = num1 - num2;
            }

            return { num1, operator, num2, answer };
        }

        let currentQuestion = generateQuestion();

        function displayQuestion() {
            document.getElementById("emoji").innerText = "🤔";
            document.getElementById("num1").innerText = currentQuestion.num1;
            document.getElementById("num2").innerText = currentQuestion.num2;
            document.getElementById("operator").innerText = currentQuestion.operator;
            document.getElementById("answer").value = "";
            drawEmptyAxis();
            // document.getElementById("svgContainer").innerHTML = "";
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value, 10);
            const emojiDiv = document.getElementById("emoji");
            const correctSound = document.getElementById("correct-sound");
            const incorrectSound = document.getElementById("incorrect-sound");

            if (userAnswer === currentQuestion.answer) {
                emojiDiv.innerText = "👍";
                correctSound.play();
                correctCount++;
                drawAxis();

            } else {
                emojiDiv.innerText = "👎";
                incorrectSound.play();
                incorrectCount++;
            }

            document.getElementById("correct-count").innerText = correctCount;
            document.getElementById("incorrect-count").innerText = incorrectCount;

            setTimeout(displayQuestion, 4000);
            currentQuestion = generateQuestion();
        }

        function drawAxis() {
            const start = currentQuestion.num1;
            const step = currentQuestion.operator === '+' ? currentQuestion.num2 : -currentQuestion.num2;
            const end = currentQuestion.answer;

            const svg = `
                <svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
                    <!-- Číselná osa -->
                    <line x1="50" y1="100" x2="550" y2="100" stroke="black" stroke-width="2"/>
                    ${generateTicks()}

                    <!-- První šipka: od 0 do startu -->
                    <path d="M 300 100 Q ${start * 0.5 * 50 + 300} 50 ${start * 50 + 300} 100" 
                          stroke="orange" stroke-width="2" fill="none" marker-end="url(#sipka)"/>

                    <!-- Druhá šipka: od startu do konce -->
                    <path d="M ${start * 50 + 300} 100 Q ${(start + step / 2) * 50 + 300} 50 ${end * 50 + 300} 100" 
                          stroke="blue" stroke-width="2" fill="none" marker-end="url(#sipka)"/>

                    <!-- Body -->
                    <circle cx="50" cy="100" r="5" fill="black" /> <!-- Začátek na 0 -->
                    <circle cx="${start * 50 + 300}" cy="100" r="5" fill="red" />
                    <circle cx="${end * 50 + 300}" cy="100" r="5" fill="green" />

                    <!-- Šipka -->
                    <defs>
                        <marker id="sipka" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
                        </marker>
                    </defs>
                </svg>
            `;
            document.getElementById("svgContainer").innerHTML = svg;
        }

        function drawEmptyAxis() {
            const svg = `
                <svg width="600" height="150" xmlns="http://www.w3.org/2000/svg">
                </svg>
            `;
            document.getElementById("svgContainer").innerHTML = svg;
        }

        function generateTicks() {
            let ticks = "";
            for (let i = -5; i <= 5; i++) {
                const x = i * 50 + 300;
                ticks += `<line x1="${x}" y1="95" x2="${x}" y2="105" stroke="black"/>
                          <text x="${x}" y="120" text-anchor="middle">${i}</text>`;
            }
            return ticks;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                document.getElementById("time-elapsed").innerText = timeElapsed;
            }, 1000);
        }

        document.getElementById("answer").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkAnswer();
            }
        });

        displayQuestion();
        startTimer();
    </script>
</body>

</html>
