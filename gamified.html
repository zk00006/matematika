<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mission: Gamified</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .emoji {
            font-size: 120px;
        }

        .score {
            font-size: 20px;
        }

        #answer {
            margin-left: 10px;
            font-size: 2rem;
            width: 80px;
            text-align: center;
            font-weight: bold;
        }

        #num1 {
            color: orange;
        }

        #num2 {
            color: blue;
        }

        .questionContainer {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background-color: lightgreen;
            width: 0%;
            transition: width 0.5s;
        }

        .reward {
            margin-top: 20px;
            font-size: 2rem;
            display: none;
        }

    </style>
</head>

<body>
    <div id="emoji" class="emoji">ðŸ¤–</div>

    <h1>Math Mission!</h1>

    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>

    <div class="questionContainer">
        <h1 id="num1">1</h1>
        <h1 id="operator">+</h1>
        <h1 id="num2">1</h1>
        <h1>=</h1>
        <input id="answer" type="number" placeholder="">
    </div>

    <div id="svgContainer"></div>

    <div class="score">
        DobÅ™e <span id="correct-count">0</span> |
        Å patnÄ› <span id="incorrect-count">0</span>
    </div>

    <div id="reward" class="reward">ðŸŽ‰ Level Up! ðŸŽ‰</div>

    <audio id="correct-sound" src="ok.wav"></audio>
    <audio id="incorrect-sound" src="ko.wav"></audio>

    <script>
        let correctCount = 0;
        let incorrectCount = 0;
        let progress = 0;
        const levelUpThreshold = 5;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestion() {
            let num1 = getRandomInt(0, 4);
            let num2 = getRandomInt(0, 4);
            const operator = Math.random() < 0.5 ? '+' : '-';
            let answer;
            if (operator === '+') {
                answer = num1 + num2;
            } else {
                answer = num1 - num2;
            }
            return { num1, operator, num2, answer };
        }

        let currentQuestion = generateQuestion();

        function displayQuestion() {
            document.getElementById("emoji").innerText = "ðŸ¤–";
            document.getElementById("reward").style.display = "none";
            document.getElementById("num1").innerText = currentQuestion.num1;
            document.getElementById("num2").innerText = currentQuestion.num2;
            document.getElementById("operator").innerText = currentQuestion.operator;
            document.getElementById("answer").value = "";
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById("answer").value, 10);
            const emojiDiv = document.getElementById("emoji");
            const correctSound = document.getElementById("correct-sound");
            const incorrectSound = document.getElementById("incorrect-sound");
            const progressBar = document.getElementById("progress");

            if (userAnswer === currentQuestion.answer) {
                emojiDiv.innerText = "ðŸ‘ Great!";
                correctSound.play();
                correctCount++;
                progress += 100 / levelUpThreshold;
                if (progress >= 100) {
                    document.getElementById("reward").style.display = "block";
                    progress = 0; // Reset progress
                }
            } else {
                emojiDiv.innerText = "ðŸ‘Ž Try Again!";
                incorrectSound.play();
                incorrectCount++;
            }

            progressBar.style.width = progress + "%";
            document.getElementById("correct-count").innerText = correctCount;
            document.getElementById("incorrect-count").innerText = incorrectCount;

            setTimeout(() => {
                currentQuestion = generateQuestion();
                displayQuestion();
            }, 2000);
        }

        document.getElementById("answer").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkAnswer();
            }
        });

        displayQuestion();
    </script>
</body>

</html>
